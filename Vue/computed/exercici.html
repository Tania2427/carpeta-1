<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.0/vue.js"></script>
</head>
<body>
    <div id="app"> </div>
    <h1> {{ mensaje }}</h1>
   <div> 
    Filtro: <inptu type="text" v- model="pais"></inptu>
    <ul>
        <li v-for ="(pais,index) in countriesFiltrered" :value="index">{{pais }} </li>
    </ul>
   </div>
    <script>
        const app = new Vue({
            el: '#app',  

            data() {
                return {
                mensaje:" listado de paises",
                pais:"",
                paises: ["Alemania","USA","Canada","Spain"]
                }
            },
            computed: {
                countriesFiltrered:function(){
                    if(this.pais===""){
                        return this.paises
                    }else {
                        return this.paises.filter (elemnt => element.toUpperCase ().includes(this.paises.toUpperCase()))
                    }
                }
            }
                
        })
    </script>
</div>
</body>
</html>
