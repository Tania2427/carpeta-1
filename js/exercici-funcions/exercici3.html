<body>
    <script>
        //Crea una funció on se li pasa 2 números. I que retorni el menor.
        var num1 = 9;
        var num2 = 11;
        var result;

        //cridem
        result = menor(num1, num2)
        console.log("valor mes petit" + result);



        function menor(num1, num2) {

            if (num1 < num2) {

                return num1;
            } else if (num1 > num2) {
                return num2;
            }
        }
    </script>
